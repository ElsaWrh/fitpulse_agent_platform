spring:
  datasource:
    url: jdbc:mysql://localhost:3306/fitpulse_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 3000ms
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

# MinIO 配置
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: fitpulse-dev

# OpenAI 配置
openai:
  api-key: ${OPENAI_API_KEY}
  base-url: https://api.openai.com/v1
  model: gpt-4o
  max-tokens: 2048
  temperature: 0.7

# JWT 配置
jwt:
  secret: fitpulse-secret-key-2024-health-management-platform-change-in-production
  expiration: 86400

# 日志配置
logging:
  level:
    root: INFO
    com.example.backend: DEBUG
