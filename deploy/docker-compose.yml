services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fitpulse_db}
      TZ: ${TZ:-Asia/Shanghai}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - fitpulse-mysql-data:/var/lib/mysql
      - ../sql:/docker-entrypoint-initdb.d:ro
    restart: ${RESTART_POLICY:-no}

  backend:
    build:
      context: ../backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE}?useUnicode=true&characterEncoding=utf8&serverTimezone=${TZ:-Asia/Shanghai}
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY:-}
    depends_on:
      - db
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    restart: ${RESTART_POLICY:-no}

  frontend:
    build:
      context: ../frontend
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:${BACKEND_PORT:-8080}/api}
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    restart: ${RESTART_POLICY:-no}

volumes:
  fitpulse-mysql-data:
